<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .bio {
            font-size: 16px;
            color: gray;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            text-decoration: none;
            color: white;
            background: #0073e6;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Foto Profil" class="profile-img">
        <div class="name">ARDHIANSYAH MAYDHITA KUSTYAWAN</div>
        <div class="bio">Deskripsi singkat tentang kamu.</div>
        <div class="links">
            <a href="https://instagram.com/username" target="_blank">Instagram</a>
            <a href="https://www.tiktok.com/@username" target="_blank">TikTok</a>
            <a href="https://www.linkedin.com/in/username" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
